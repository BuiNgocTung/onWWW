<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>UPDATE EX</h1>
    <form th:action="@{/experiences/update/{id}(id=${exUpp.id})}" th:object="${exUpp}" method="post" >

        <label>ID:</label>
        <input th:field="*{id}" disabled>  <br>
        <label>companny</label>
        <input th:field="*{compannyName}"> <br>

        <label>from_date</label>
        <input type="date"  th:field="*{fromDate}" pattern="yyyy-MM-dd"> <br>

        <label>toDate</label>
        <input type="date"  th:field="*{toDate}" pattern="yyyy-MM-dd" >  <br>


        <label>role:</label>

        <select th:field="*{role}">
            <option th:each="role :${roleList}"  th:value="${role}" th:text="${role}" >
            </option>
        </select><br>

        <label>workDescripton</label>
        <input th:field="*{workDescripton}"> <br>

        <label>can_id:</label>
        <select th:field="*{candidate.id}">
            <option th:each="can :${candidateList}"  th:value="${can.id}" th:text="${can.id}" >
            </option>
        </select><br>

        <button type="submit"> Update</button>

    </form>
</body>
</html>
