<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> List candidate </h1>

<table border="1" width="30%">
    <tr>
        <th>ID </th>
        <th>fullName </th>
        <th>email </th>

        <th>phone </th>
    </tr>
    <tr th:each="candidate : ${candidateEmail}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.email}"></td>
        <td th:text="${candidate.phone}"></td>
    </tr>
</table>
</body>
</html>
